<ion-header no-shadow>
    <ion-navbar color="primary">
        <ion-title (click)="modalLanguage()">{{'Language' | translate}}</ion-title>
        <ion-buttons end *ngIf="showSkip">
            <button ion-button (click)="startApp()">{{'Skip'| translate}}</button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content no-bounce>
    <div class="intro-slider">
        <ion-slides [options]="{pager: true}" (ionWillChange)="onSlideChangeStart($event)">
            <ion-slide *ngFor="let slide of slides">
                <div class="content">

                    <span class="top"><h2 class="slide-title">{{slide.title | translate}}</h2></span>
                    <div class="phone android">
                        <img [src]="slide.image" class="slide-image"/>
                    </div>
                </div>
            </ion-slide>
        </ion-slides>
    </div>
</ion-content>
